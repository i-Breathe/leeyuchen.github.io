<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>leeyuchen.top</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:system-ui, sans-serif;
    background:linear-gradient(135deg,#4158D0,#8695F3);
    color:white;
    min-height:100vh;
    display:grid;
    place-items:center;
    padding:20px;
  }
  .box{
    width:100%;
    max-width:420px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    border-radius:20px;
    padding:30px;
    text-align:center;
  }
  input,button{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:16px;
    margin:8px 0;
  }
  input{
    background:rgba(255,255,255,0.2);
    color:white;
  }
  input::placeholder{color:rgba(255,255,255,0.7)}
  button{
    background:white;
    color:#4158D0;
    font-weight:600;
    cursor:pointer;
  }
  #login{display:block}
  #content{display:none}
  .avatar{
    width:90px;
    height:90px;
    background:white;
    border-radius:50%;
    margin:0 auto 16px;
    display:grid;
    place-items:center;
    color:#4158D0;
    font-size:24px;
    font-weight:bold;
  }
  .name{font-size:24px;margin-bottom:8px}
  .bio{opacity:.9;margin-bottom:24px}
  .link{
    display:block;
    background:rgba(255,255,255,0.2);
    color:white;
    text-decoration:none;
    padding:14px;
    border-radius:12px;
    margin:10px 0;
  }
  .link:hover{background:rgba(255,255,255,0.3)}
</style>
</head>

<body>
<div class="box">
  <div id="login">
    <h2>私人主页 · 请输入密码</h2>
    <input type="password" id="pwd" placeholder="输入访问密码">
    <button onclick="openMe()">进入主页</button>
  </div>

  <div id="content">
    <div class="avatar">LYC</div>
    <h1 class="name">李宇辰</h1>
    <p class="bio">leeyuchen.top | 个人主页</p>
    <a class="link" href="https://leeyuchen.top">我的网站</a>
    <a class="link" href="https://github.com/i-Breathe" target="_blank">GitHub</a>
    <a class="link" href="#" onclick="alert('文件列表功能开发中...')">文件列表</a>
    <a class="link" href="mailto:your@email.com">联系我</a>
  </div>
</div>

<script>
// 页面加载时先检查是否已经验证过
window.onload = function() {
  if (localStorage.getItem('authenticated') === 'true') {
    document.getElementById('login').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  }
};

function openMe() {
  let pwd = document.getElementById('pwd').value;
  // 在这里修改你的密码 ↓↓↓
  if (pwd === '123456') {
    // 验证成功，记住状态
    localStorage.setItem('authenticated', 'true');
    document.getElementById('login').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  }
}
</script>
</body>
</html>
